<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="./studentScoreBoardStyles/studentScoreBoardStyles.css"
    />
    <title>PUP SportsSystem | Score Board</title>
  </head>
  <body>
    <div id="bg">
      <header>
        <div class="head">
          <h1 class="home-title">Sports<span>System</span></h1>

          <a id="btnBack" href="./studentLeagueRR.html">Back</a>
        </div>
      </header>
      <main>
        <!-- Table -->
        <div class="container">
          <div class="table-wrapper">
            <table id="tableScoreBoard" class="table">
              <div class="tHeader"><h3 id="tHeader">Score Board</h3></div>

              <div class="underHead">
                <div>
                  <p class="gcID">Event Name:</p>
                  <p id="eventName"></p>
                </div>

                <div>
                  <input
                    id="searchScoreBoard"
                    type="text"
                    placeholder="Search..."
                  />
                  <select id="sortScoreBoard">
                    <option value="ID" selected>Round & Box</option>
                    <option value="WinTeam">Winning Team Name</option>
                    <option value="WinScore">Winning Team Score</option>
                    <option value="LossTeam">Non-Winning Team Name</option>
                    <option value="LossScore">Non-Winning Team Score</option>
                  </select>
                </div>
              </div>

              <tr>
                <th>Round #</th>
                <th>Box #</th>
                <th>Winning Team</th>
                <th>Score</th>
                <th>Non-Winnning Team</th>
                <th>Score</th>
              </tr>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./studentScoreBoard.js"></script>
  </body>
</html>
