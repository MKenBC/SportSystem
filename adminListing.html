<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./adminListingStyles/adminListingStyles.css" />
    <title>PUP SportsSystem - Admin | Listings</title>
    <script type="text/javascript">
      function preventBack() {
        window.history.forward();
      }
      setTimeout("preventBack()", 0);
      window.onunload = function () {
        null;
      };
    </script>
  </head>
  <body>
    <div id="bg">
      <header>
        <div class="head">
          <h1 class="home-title">Sports<span>System</span></h1>

          <a id="btnAdminHome" href="./adminFacilities.html">Back</a>
        </div>
      </header>
      <main>
        <!-- Table -->
        <div class="container">
          <div class="table-wrapper">
            <table id="tableListing" class="table">
              <div class="tHeader">
                <div></div>
                <h3 id="tableHeaderText">Facility Listings:</h3>
                <button id="btnExport">Export</button>
              </div>
              <div class="underHead">
                <div></div>

                <div>
                  <input
                    id="searchListing"
                    type="text"
                    placeholder="Search..."
                  />
                  <select id="sortListing">
                    <option value="RequestDate" selected>Request Date</option>
                    <option value="EventCode">Event</option>
                    <option value="GameName">Game Name</option>
                    <option value="Creator">Creator</option>
                    <option value="StartDate">Start Date</option>
                  </select>
                </div>
              </div>

              <tr>
                <th>Request Date</th>
                <th>Event</th>
                <th>Game Name</th>
                <th>Creator</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </table>
          </div>
        </div>

        <!-- Modal Update Listing Status -->
        <div class="modal-wrapper" id="updateListingWrapper">
          <div class="modal-container">
            <div class="dataContents">
              <h3>Update Facility Status<span>.</span></h3>
              <p class="info">This will provide permition for Game Facility.</p>
            </div>

            <div class="txtsCont">
              <div class="infoContainer">
                <p class="label">Request Date:</p>
                <p id="txtRequestDate"></p>
              </div>
              <div class="infoContainer">
                <p class="label">Event:</p>
                <p id="txtEvent"></p>
              </div>
              <div class="infoContainer">
                <p class="label">Game Name:</p>
                <p id="txtGameName"></p>
              </div>
              <div class="infoContainer">
                <p class="label">Creator:</p>
                <p id="txtCreator"></p>
              </div>
              <div class="infoContainer">
                <p class="label">Start Date:</p>
                <p id="txtStartDate"></p>
              </div>
              <div class="infoContainer">
                <p class="label">End Date:</p>
                <p id="txtEndDate"></p>
              </div>
              <div class="infoContainer">
                <p class="label">Start Time:</p>
                <p id="txtStartTime"></p>
              </div>
              <div class="infoContainer">
                <p class="label">End Time:</p>
                <p id="txtEndTime"></p>
              </div>
            </div>

            <select id="selectPermitionStatus">
              <option value="None" selected hidden>Status</option>
              <option value="Pending">Pending</option>
              <option value="Declined">Declined</option>
              <option value="Approved">Approved</option>
            </select>

            <div class="check-container">
              <input id="checkUpdateStatus" type="checkbox" />
              <label for="checkUpdateStatus">Update Facility Status</label>
            </div>

            <div class="btn-container">
              <button id="btnUpdateStatus">Update</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./adminListing.js"></script>
  </body>
</html>
