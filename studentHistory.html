<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="./studentHistoryStyles/studentHistoryStyles.css"
    />
    <title>PUP SportsSystem | History</title>
  </head>
  <body>
    <div id="bg">
      <header>
        <div class="head">
          <a class="home-title" href="./index.html">
            <h1>Sports<span>System</span></h1></a
          >
          <a id="btnBack" href="./studentMain.html">Back</a>
        </div>
      </header>

      <main>
        <div class="container">
          <div class="table-wrapper">
            <table id="tableHistory" class="table">
              <div class="tHeader"><h3>Game History</h3></div>
              <div class="underHead">
                <div>
                  <input id="searchHistory" type="text" placeholder="Search..." />
                  <select id="sortHistory">
                    <option value="From">School Year</option>
                    <option value="EventName">Event Name</option>
                    <option value="GameName">Game Name</option>
                    <option value="Date" selected>Date</option>
                  </select>
                </div>
              </div>

              <tr>
                <th>School Year</th>
                <th>Event Name</th>
                <th>Game Name</th>
                <th>Date</th>
                <th>Champion</th>
                <th>1st Runner Up</th>
                <th>2nd Runner Up</th>
              </tr>
            </table>
          </div>
        </div>

        <!-- Modal Show Team Details -->
        <div class="modal-wrapper" id="showTeamDetailsWrapper">
          <div class="modal-container">
            <form action="">
              <div class="dataContents">
                <h3>Team Details<span>.</span></h3>
              </div>
              <div class="txtsCont">
                <div class="infoContainer">
                  <p class="label">Rank:</p>
                  <p id="txtTeamRank"></p>
                </div>
                <div class="infoContainer">
                  <p class="label">TeamName:</p>
                  <p id="txtTeamName"></p>
                </div>
                <div class="infoContainer">
                  <p class="label">Class:</p>
                  <p id="txtClass"></p>
                </div>
              </div>

              <p class="label">Members:</p>
              <div id="memberContainer"></div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./studentHistory.js"></script>
  </body>
</html>
