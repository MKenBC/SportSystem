<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="./adminTeamRankingStyles/adminTeamRankingStyles.css"
    />
    <title>PUP SportsSystem - Admin | Ranking</title>
    <script type="text/javascript">
      function preventBack() {
        window.history.forward();
      }
      setTimeout("preventBack()", 0);
      window.onunload = function () {
        null;
      };
    </script>
  </head>
  <body>
    <header>
      <div class="head">
        <h1 class="home-title">Sports<span>System</span></h1>

        <a id="btnBack" href="./adminLeagueRR.html">Back</a>
      </div>
    </header>
    <main>
      <!-- Table -->
      <div class="container">
        <div class="table-wrapper">
          <table id="tableTeamRanking" class="table">
            <div class="tHeader">
              <div></div>
              <h3 id="tHeader">Team Rankings</h3>
              <button id="btnExport">Export</button>
            </div>

            <div class="underHead">
              <div>
                <p class="gcID">Event Name:</p>
                <p id="eventName"></p>
              </div>

              <div>
                <p class="gcID">Game Name:</p>
                <p id="gameName"></p>
              </div>
            </div>

            <tr>
              <th>Ranking</th>
              <th>Team Name</th>
              <th>Total Wins</th>
              <th>Total Score</th>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <script type="module" src="./adminTeamRanking.js"></script>
  </body>
</html>
